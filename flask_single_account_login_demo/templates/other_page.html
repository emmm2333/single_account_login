<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>other page</h3>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
<script>
    var socket = io('http://127.0.0.1:7771')

    window.onload = function (){
        socket.emit('store_sid')
    }

    socket.on('store_sid_resp', function (data){
        alert(data.msg)
    })

    socket.on('verify_login_resp', function (data){
        alert(data.msg)
        if (data.code === 403) {
            window.location = '/login'
        }
    })
</script>
</html>
